{% extends "freelancer_app/base.html" %}
{% block title%} Create Profile {% endblock title %}
{% block maincontent %}
    <div id="content">
        <section>
            <div class="section-header">
                <ol class="breadcrumb">
                    <li><a href="">Profile</a></li>
                    <li class="active">Form</li>
                </ol>
            </div>
            <div class="section-body">
                <div class="card">
                    <div class="card-body">
                        <form class="form" action="{% url 'freelancer_app:create_profile' %} " method="POST" enctype="multipart/form-data">{% csrf_token %}
                            {{ form.as_p }}
                            {{ form.media }}
                            <div class="form-group">
                                <input type="submit" id="submit" class="btn btn-success" value="Save">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock maincontent %}
